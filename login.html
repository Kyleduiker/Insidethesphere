<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inside The Sphere</title>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Your Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0f1c;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background similar to your site */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a2332, #2d3748, #1a2332, #0a0f1c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-home:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn:disabled:hover {
            box-shadow: none;
        }

        .google-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 16px;
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .footer-links {
            margin-top: 24px;
        }

        .footer-links a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .back-home {
                top: 20px;
                left: 20px;
                font-size: 13px;
            }
        }

        /* Floating particles effect similar to your site */
        .particle {
            position: absolute;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles for visual appeal -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="logo">üè† Inside The Sphere</div>
        <div class="subtitle">Access your powerful real estate tools and services</div>
        
        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="loginButton" class="login-btn">
                Access Smart Tools
            </button>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            Signing you in...
        </div>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <button id="googleLoginBtn" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
        </button>
        
        <div class="footer-links">
            <a href="signup.html">Don't have an account? Create one</a><br><br>
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is already logged in, redirect to smart tools
                window.location.href = 'smarttools/';
            }
        });

        // Handle email/password login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Signing In...';
            loadingIndicator.style.display = 'block';
            hideMessages();
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Login successful!', userCredential.user);
                    showSuccessMessage('Welcome back! Loading your tools...');
                    setTimeout(() => {
                        console.log('Redirecting to smarttools/');
                        window.location.href = 'smarttools/';
                    }, 1500);
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    showErrorMessage(getErrorMessage(error.code));
                    loginButton.disabled = false;
                    loginButton.textContent = 'Access Smart Tools';
                    loadingIndicator.style.display = 'none';
                });
        });

        // Handle Google login
        document.getElementById('googleLoginBtn').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            hideMessages();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Create user profile if first time (only if db exists)
                    const user = result.user;
                    if (typeof db !== 'undefined') {
                        return db.collection('users').doc(user.uid).get().then((doc) => {
                            if (!doc.exists) {
                                // New user - create profile
                                return db.collection('users').doc(user.uid).set({
                                    name: user.displayName || 'User',
                                    email: user.email,
                                    photoURL: user.photoURL || '',
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    subscriptionStatus: 'free',
                                    profileComplete: false
                                });
                            }
                        }).catch(err => {
                            console.log('Firestore error (non-critical):', err);
                        });
                    }
                    return Promise.resolve();
                })
                .then(() => {
                    console.log('Google login successful');
                    showSuccessMessage('Welcome! Loading your tools...');
                    setTimeout(() => {
                        console.log('Redirecting to smarttools/');
                        window.location.href = 'smarttools/';
                    }, 1500);
                })
                .catch((error) => {
                    console.error('Google login error:', error);
                    if (error.code === 'auth/popup-closed-by-user') {
                        showErrorMessage('Sign-in was cancelled. Please try again.');
                    } else {
                        showErrorMessage('Google sign-in failed. Please try again.');
                    }
                });
        });

        // Handle forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = prompt('Enter your email address for password reset:');
            if (email && email.trim()) {
                firebase.auth().sendPasswordResetEmail(email.trim())
                    .then(() => {
                        showSuccessMessage('Password reset email sent! Check your inbox and spam folder.');
                    })
                    .catch((error) => {
                        if (error.code === 'auth/user-not-found') {
                            showErrorMessage('No account found with that email address.');
                        } else {
                            showErrorMessage('Error sending reset email. Please check your email address.');
                        }
                    });
            }
        });

        // Helper functions
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 8 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'No account found with this email. Ready to create one?';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again or reset your password.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-disabled':
                    return 'This account has been disabled. Contact support for help.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please wait a moment and try again.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection and try again.';
                default:
                    return 'Sign-in failed. Please check your credentials and try again.';
            }
        }
    </script>
</body>
</html>
